<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Django TODO</title>
    <style>
      header {
        padding: 5px 0;
      }

      .card{
        width: 60%;
        margin: 30px auto;
      }

      form{
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
      }
      #id_Todo_item{
        padding: 6px;
        border-radius: 5px;
        margin: 0 3px;
      }
    </style>
  </head>
  <body class="bg-secondary">
    <header class="bg-dark">
      <h2 class="text-light text-center">Todo Application</h2>
      <p class="text-white-50 text-center">Powered by Django(Python)</p>
    </header>
      <div class="container">
        <form method="POST" autocomplete="off" class="my-5">
          <div class="form">  
            {% csrf_token %}  
            {{ form }}
          </div>
          <div class="submit-button">
            <button type="submit" class="btn btn-dark">Submit</button>
          </div> 
        </form>


        <div class="card shadow-sm p-3 mb-5">
            <ul class="list-group list-group-flush">
            {% for i in items %}
              <li class="list-group-item">
                  {{i.Todo_item}}
                  <a class="float-right text-danger" href="{% url 'delete' i.id %}"><i class="fas fa-trash-alt"></i> Delete</a>
            </li>
            {% endfor %}
            </ul>
          </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
